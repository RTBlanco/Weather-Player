<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-weather.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="wrapper">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="{{ url_for('home') }}">Logo</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a class="active" href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row content">
        <!-- This is the for the first side navbar-->
        <div class="col-sm-4 sidenav text-center">
            <div class="well">
                <img src="{{ url_for('static', filename='WeatherIMG/stormwatch6.gif') }}" alt="our man on the scene" class="img-rounded">
            </div>
        </div>
        <!-- First Nav bar end -->
        {% block content %} {% endblock %} 
        <!-- Second Nav bar start -->
        <div class="col-sm-4 sidenav text-center">
            <div class="well">
                <img src="{{ url_for('static', filename='WeatherIMG/man_on_the_scene.gif') }}" alt="our man on the scene" class="img-rounded">
            </div>
        </div>
        <!-- Second nav bar end -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </div>
</body>
</html>
